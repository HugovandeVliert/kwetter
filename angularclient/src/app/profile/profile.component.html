<div class="row">
  <div class="col-md-3">
    <div class="card profile-sidebar">
      <div class="profile-userpic">
        <img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg"
             alt="">
      </div>

      <div class="profile-userinfo">
        <div class="profile-usertitle-name">
          {{ currentUser.name }}
        </div>
        <div class="profile-userinfo-username">
          @{{ currentUser.username }}
        </div>
        <div>
          {{ currentUser.bio }}
        </div>
        <div>
          <em class="fas fa-map-marker-alt"></em>{{ currentUser.location }}
        </div>
        <div>
          <em class="fas fa-globe"></em><a href="{{ currentUser.website }}">{{ currentUser.website }}</a>
        </div>
      </div>

      <div class="profile-userinfo-buttons">
        <button type="button" class="btn btn-info btn-sm">Follow</button>
        <button type="button" class="btn btn-info btn-sm">Message</button>
      </div>

      <div class="profile-usermenu">
        <ul class="nav">
          <li class="active">
            <a href="#">
              <em class="fa fa-dove icon-kweets"></em><span> Kweets</span>
            </a>
          </li>
          <li>
            <a href="#">
              <em class="fa fa-users icon-followers"></em><span>Followers</span>
            </a>
          </li>
          <li>
            <a href="#">
              <em class="fa fa-user-friends icon-following"></em><span>Following</span>
            </a>
          </li>
          <li>
            <a href="#">
              <em class="fa fa-heart icon-likes"></em><span> Likes</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="card profile-content">
      Some user related content goes here...
    </div>
  </div>
</div>
