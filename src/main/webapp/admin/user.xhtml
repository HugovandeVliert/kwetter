<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="userForm">
            <p:panel header="Edit #{adminController.editingUser.username}">
                <h:panelGrid columns="1">
                    <p:outputLabel for="username" value="Username: "/>
                    <p:inputText id="username" value="#{adminController.editingUser.username}"/>

                    <p:outputLabel for="name" value="Name: "/>
                    <p:inputText id="name" value="#{adminController.editingUser.name}"/>

                    <p:outputLabel for="email" value="Email: "/>
                    <p:inputText id="email" value="#{adminController.editingUser.email}"/>

                    <p:outputLabel for="role" value="Role: "/>
                    <h:selectOneMenu id="role" value="#{adminController.editingUser.role}">
                        <f:selectItems value="#{adminController.roles}" var="role"
                                       itemValue="#{role}" itemLabel="#{role.label}"/>
                    </h:selectOneMenu>

                    <h:commandButton value="Save" action="#{adminController.saveUser}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <p:panel header="Kweets from #{adminController.editingUser.username}">
            <h:panelGrid columns="1">
                <h:dataTable value="#{adminController.editingUser.getKweets()}" var="kweet" frame="box">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{kweet.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Time</f:facet>
                        #{kweet.time}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Text</f:facet>
                        #{kweet.text}
                    </h:column>

<!--                    <h:column>-->
<!--                        <f:facet name="header">Likes</f:facet>-->
<!--                        #{kweet.likedBy.size()}-->
<!--                    </h:column>-->

<!--                    <h:column>-->
<!--                        <f:facet name="header">Reports</f:facet>-->
<!--                        #{kweet.reportedBy.size()}-->
<!--                    </h:column>-->

                    <h:column>
                        <h:form>
                            <h:commandButton value="Remove" action="#{adminController.removeKweet(kweet.id)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
