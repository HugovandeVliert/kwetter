<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="form-register text-center">
      <img class="mb-4" src="assets/kwetter-logo.png" alt="" width="72" height="72">
      <h1>Kwetter</h1>
      <h4>Create an account</h4>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <label class="sr-only" for="name">Name</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control" formControlName="name"
               id="name" placeholder="Name" type="text" autofocus="true"/>

        <label class="sr-only" for="username">Username</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control"
               formControlName="username" id="username" placeholder="Username" type="text"/>

        <label class="sr-only" for="email">Email</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" formControlName="email"
               id="email" placeholder="Email" type="text"/>

        <show-hide-password class="show-hide-password" size="sm" [btnOutline]="false">
          <label class="sr-only" for="password">Password</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                 formControlName="password" id="password" placeholder="Password" type="password"/>
        </show-hide-password>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Register</button>
          <img *ngIf="loading" class="pl-3"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
               alt="loading..."/>

        </div>
      </form>
    </div>
  </div>
</div>
